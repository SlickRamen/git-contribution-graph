<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Git Contribution Graph</title>
    <script src="../static/js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <span style="display: flex; flex-direction: row; align-items: center;">
            <span class="title">Git Activity Tracker</span>
            <button style="margin-left: auto;" class="toggle" onclick="toggleTheme()">Toggle Theme</button>
        </span>
        <div class="activity-pane">
            <span style="display: flex; flex-direction: row; align-items: center;">
            <form id="year-form">
                <select  id="year-label" name="year" type="number" placeholder="Year"></select>
            </form>
            <span style="margin-left: auto;">60 contributions</span>
            </span>
            <hr/>
            <div class="activity-grid">
                <ul class="months" style="grid-area: months">
                    <li>Jan</li>
                    <li>Feb</li>
                    <li>Mar</li>
                    <li>Apr</li>
                    <li>May</li>
                    <li>Jun</li>
                    <li>Jul</li>
                    <li>Aug</li>
                    <li>Sep</li>
                    <li>Oct</li>
                    <li>Nov</li>
                    <li>Dec</li>
                </ul>
                <ul class="days" style="grid-area: days">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="squares" style="grid-area: squares"></ul>
            </div>
        </div>
    </div>
</body>

<script>
    const body = document.querySelector("body");
    body.classList.add("light");
    function toggleTheme() {
        if (body.classList.contains("light")) {
            body.classList.remove("light");
            body.classList.add("dark");
        } else {
            body.classList.remove("dark");
            body.classList.add("light");
        }
    }
</script>
</html>
